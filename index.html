<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/scss/index.scss" />

        <title>CSS Optical Illusions</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>CSS-made optical illusions</h1>
                <div class="scroll-indicator">
                    <p>Scroll down!</p>
                    <div class="arrow"></div>
                </div>
            </div>
        </header>
        <section id="three-cubes">
            <div class="three-cubes-box">
                <div class="cube-1">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-2">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-3">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
            </div>
        </section>
        <section id="infinite-staircase">
            <div class="infinite-staircase-box">
                <!-- I'll admit, these are not actual cubes, in fact, "rectangular parallelepipeds" -->
                <div class="cube-1">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-2">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-3">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-4">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-5">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-6">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-7">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="cube-8">
                    <div class="face-top"></div>
                    <div class="face-left"></div>
                    <div class="face-right"></div>
                </div>
            </div>
        </section>
        <section id="three-dimensions-triangle">
            <div class="three-dimensions-triangle-box">
                <!-- the triangle is made out of multiple 'V's -->
                <div class="v-left">
                    <div class="outer-line"></div>
                    <div class="inner-trapeze"></div>
                </div>
                <div class="v-right">
                    <div class="outer-line"></div>
                    <div class="inner-trapeze"></div>
                </div>
                <div class="v-bottom">
                    <div class="outer-line"></div>
                    <div class="inner-trapeze"></div>
                </div>
            </div>
        </section>
    </body>
</html>
